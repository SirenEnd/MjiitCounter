<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <title>MJIIT Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e4f1ed6d;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('images/sd.jpg'); /* Background image */
      background-size: cover;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      background-color: #b8f5e5a7;
      border-bottom: 2px solid #ccc;
      background: url('images/gradient-1 - Copy.png');
      box-sizing: border-box;
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .header img {
      width: 100px;
      height: auto;
      margin-right: 20px;
    }

    .header h1 {
      font-size: 22px;
      margin: 0;
      color: rgba(103, 21, 21, 0.718);
    }

    .admin-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .admin-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .logout-button {
      text-decoration: none;
      color: #333;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .logout-button:hover {
      color: #003747;
    }

    .container {
      margin: 50px auto;
      width: 420px;
      background-color: white;
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2, h3 {
      color: #003747;
      text-align: center;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #003747;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }

    button:hover {
      background-color: #009292;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src="images/utm logo small.png" alt="UTM Logo">
      <h1>Malaysia â€“ Japan International Institute of Technology (MJIIT)</h1>
    </div>
   
       
    
    
  </header>

  <div class="container">
    <h2>MJIIT Feedback</h2> <!-- Larger header for MJIIT Feedback -->
    <h3>Submit Your Feedback</h3> <!-- Smaller, black header for Submit Your Feedback -->
    <form id="feedbackForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <label for="feedback">Feedback:</label>
      <textarea id="feedback" name="feedback" rows="5" placeholder="Enter your feedback" required></textarea>
      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const feedback = document.getElementById('feedback').value;
      try {
        const response = await fetch('/api/feedback', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, feedback })
        });
        if (response.ok) {
          alert('Thank you for your feedback!');
          form.reset();
        } else {
          alert('There was an error submitting your feedback. Please try again later.');
        }
      } catch (error) {
        console.error('Error submitting feedback:', error);
        alert('There was an error submitting your feedback. Please try again later.');
      }
    });
  </script>
</body>
</html>
